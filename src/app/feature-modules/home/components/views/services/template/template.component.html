<div class="cards-container my-14 overflow-x-auto"
[style.paddingLeft.px]="this.paddingXForCardsContainer"
[style.paddingRight.px]="this.paddingXForCardsContainer"
>
    @defer (when (this.services.length > 0)) {
        <div class="cards-scroller flex gap-x-5 xl:gap-x-8 justify-start items-stretch w-max">
            @for (service of this.services; track service.name) {
                <div class="card appear-softly transition-all relative rounded-2xl overflow-hidden w-full max-w-[34%] max-h-[448px]">
                    <img src="{{ service.imagePath }}" class="w-full h-full object-cover object-center" alt="">
                    <div class="overlay z-[1] absolute top-0 left-0 w-full h-full" [style]="'background: linear-gradient(180deg, rgba(116, 114, 185, 0.00) 62.5%, '+ service.highlightColor +' 100%)'"></div>
                    <div class="description z-[2] absolute top-0 left-0 w-full h-full pt-[252px] pr-[21px] pb-[52px] pl-[24px]">
                        <h1 class=" text-6xl font-semibold leading-[72px] tracking-[-1.24px] text-white">
                            {{ service.name }}
                        </h1>
                    </div>
                </div>
            } @empty {
    
            }
        </div>
    } @placeholder {
        <div class="cards-scroller flex gap-x-5 xl:gap-x-8 justify-start items-stretch w-max">
            @for (placeholder of [0,1,2,3]; track placeholder) {
                <div class="card relative rounded-2xl overflow-hidden w-[340px] h-[448px]">
                    <div class="placeholder w-full h-full"></div>
                </div>
            }
        </div>
    }
</div>
