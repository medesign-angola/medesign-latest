<div class="clients-section relative py-12 lg:py-8">
    <div class="cover w-full h-full absolute top-0 left-0 -z-[1]">
        <img src="assets/images/static/client-section-cover.png" class="w-full h-full object-cover object-center" alt="">
    </div>
    <div class="limited-container">
        <div class="paragraph mb-14 lg:mb-5">
            <p class="text-white font-medium text-lg text-center max-w-[416px] lg:text-left">
                Conheça alguns dos nossos clientes e produtos que já atendemos.
            </p>
        </div>
        <div class="bg-[#171D1F] w-[50%] h-[1.5px] hidden lg:block"></div>
        @defer (when (this.clients.length > 0)) {
            <div class="clients w-full lg:mt-3 flex flex-wrap justify-between lg:justify-start items-stretch">
                @for (client of this.clients; track client.name) {
                    <div class="client relative appear-softly px-[15px] py-[10px]">
                        <img src="{{ client.imagePath }}" class="w-full h-full max-w-[80px] max-h-[60px]" alt="{{ client.name }}">
                    </div>
                } @empty {
                }
            </div>
        } @placeholder {
            <div class="lg:mt-3 w-full flex flex-wrap gap-y-7 justify-between lg:justify-start items-stretch">
                @for (placeholder of [0,1,2,3,4,5]; track placeholder) {
                    <div class="relative px-[15px] py-[10px] w-[100px] h-[60px]">
                        <div class="placeholder w-full h-full"></div>
                    </div>
                }
            </div>
        }
    </div>
</div>
