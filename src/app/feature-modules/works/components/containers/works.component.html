<div class="module-container">

    <div class="hero-section">
        <md-hero
        [heroCoverImage]="this.heroCoverImageEnum.WORKS"
        />
    </div>
    <div class="display-section mb-28" #displaySectionElementRef>
        <works-display
        (changeScopeEventEmitter)="this.changeScopeEventHandler($event)"
        (changeCategoryDropdownStatusEventEmitter)="this.changeCategoryVisibilityEventHandler($event)"
        (searchByTermEventEmmiter)="this.searchByTermEventHandler($event)"
        [categories]="this.categories"
        [works]="(this.searchTerm.length > 0) ? this.worksToDisplayWithFilter : this.works"
        />
    </div>

</div>
